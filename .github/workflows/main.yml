    runs-on: ubuntu-latest
    name: Sonar Scanner
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn install --production=false
      - name: Scan code
        uses: vtex/action-sonarqube@main
        with:
          githubToken: ${{ env.GITHUB_TOKEN }}
          host: ${{ env.SONAR_SERVER }} 
          token: ${{ env.SONAR_TOKEN }} 

      
  EngagementSonarqube:
          name: Create engagement Sonarqube
          runs-on: ubuntu-latest
          needs: SonarScanner
          steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: SHA-Branch
              id: vars
              shell: bash
              run: |
                echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
                echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
            - name: Get current date
              id: date
              run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
            - name: Run the build process with Docker
              uses: addnab/docker-run-action@v3
              with:
                  image: curlimages/curl
                  run: | 
                        curl -X 'POST' \
                        '${{ env.DEFECTDOJO_SERVER }}/api/v2/engagements/' \
                        -H 'accept: application/json' \
                        -H 'Content-Type: application/json' \
                        -H 'X-CSRFTOKEN: tJY9NWtnlqurzkvzn9R4y0uK6TOV5W2gHEU2qllNpdsaQEsd3vC9zrOtpbabmHTZ' \
                        -H "Authorization: Token 0dfc2ae06f011369f4eefbcf3e067efb9627ce09" \
                        -d '{
                        "name":"SonarqubeGithub_#${{ steps.vars.outputs.sha_short }}_${{ steps.vars.outputs.branch }}",
                        "engagement_type": "CI/CD",
                        "target_start": "${{ steps.date.outputs.date }}",
                        "target_end": "${{ steps.date.outputs.date }}",
                        "product": 3
                        }'

